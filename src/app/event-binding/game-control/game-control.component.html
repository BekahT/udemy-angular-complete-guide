<p>Click the 'Start Game' button to begin emitting a series of incrementing numbers. 
    Click 'Stop Game' to stop emitting numbers. 
    Click 'Start Game' again to being emitting where the numbers left off.</p>
<button class="btn btn-success mr-3" (click)="onStartGame()">Start Game</button>
<button class="btn btn-danger" (click)="onStopGame()">Stop Game</button>
